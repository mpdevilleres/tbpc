{% extends '_add_form.html' %}

{% block page_form %}
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                {{ form_title }} Details
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse">
                </a>

            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <h3 class="form-section">
                        Record Form
                    </h3>
                    <div class="row">
                        {% for form in forms %}
                            <div class="col-md-6">
                                {% include 'utils/form_inputs.html' with form=form %}
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
{% endblock page_form %}
